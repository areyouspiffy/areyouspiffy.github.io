<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
</head>

<body>
  <style type="text/css">
    html,
    body,
    article {
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      height: 100vh;
      text-align: center;
    }

    article {
      box-sizing: border-box;
      border: 0px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10%;
    }

    article h1 {
      font-weight: 800;
    }

    article h3 {
      line-height: 2em;
      font-weight: 600;
    }

    article u {
      text-decoration: none;
    }

    .h {
      box-sizing: border-box;
      border: 0px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      flex-wrap: wrap;
      margin-top: 2em;
    }

    .h a {
      padding: .5em 1em;
      border: 2px solid hsl(0, 100%, 70%);
      border-radius: 2px;
      text-transform: lowercase;
      font-weight: 600;
      margin: 2px;
      text-decoration: none;
      color: inherit;
      transition: background-color .3s;
    }

    .h a:hover {
      color: hsl(0, 0%, 100%);
      background-color: hsl(0, 100%, 70%);
    }

    .highlight {
      color: #000;
      background-color: hsl(55, 100%, 60%);
      padding: 5px;
    }

    article:nth-child(even) {
      background-color: #FFF;
    }

    article:nth-child(odd) {
      color: #FFF;
      background-color: #000;
    }

    article:nth-of-type(3) .highlight {
      background-color: hsl(0, 100%, 70%);
    }

    .arrow {
      position: absolute;
      width: 2em;
      height: 2em;
      bottom: 2em;
    }

  </style>
  <article>
    <h1>hey there.</h1>
    <div class="arrow">
      <svg viewbox="0 0 70 70">
        <polyline points="15,30 35,45 55,30" stroke="black" stroke-width="5" fill="none" />
      </svg>
    </div>
  </article>
  <article>
    <h2>my name is brian.</h2>
    <h3>i am a <u class="highlight">scala</u> and <u class="highlight">akka</u> developer.</h3>
    <div class="h">
      <a href="https://github.com/areyouspiffy">github</a>
      <a href="mailto:brian@brianmowen.com">email</a>
      <a href="https://www.linkedin.com/in/brianmowen">linkedin</a>
    </div>
  </article>
  <article>
    <h3>i enjoy <u class="highlight">functional programming</u> and long walks on the</h1>
  </article>
  <article>
    <h1>_.beach</h1>
  </article>
</body>

</html>
