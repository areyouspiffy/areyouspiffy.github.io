    html,

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .h a {
      padding: .5em 1em;
      border: 1px solid white;
      border-radius: 2px;
      text-transform: lowercase;
      font-weight: 100;
      margin: 2px;
      text-decoration: none;
      color: inherit;
      transition: background-color .5s;
    }

    .h a:hover {
      color: hsl(0,0%,20%);

    }
